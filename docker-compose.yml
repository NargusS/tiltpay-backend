version: '3.8'

services:
  postgres:
    image: postgres:17.1-alpine
    container_name: tiltpay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiltpay
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tiltpay-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/narguss/tiltpay:latest
    container_name: tiltpay-app
    env_file:
      - .env.production
    ports:
      - '3333:3333'
    networks:
      - tiltpay-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  reverse-proxy:
    image: nginx:latest
    container_name: tiltpay-reverse-proxy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./reverse-proxy/ssl:/etc/nginx/ssl:ro
    networks:
      - tiltpay-network
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tiltpay-network:
    driver: bridge
